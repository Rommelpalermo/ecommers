<!-- This is a simple HTML file to generate a hero image -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hero Image Generator</title>
    <style>
        .hero-generator {
            width: 800px;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .hero-content {
            text-align: center;
        }
        .hero-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        .hero-title {
            font-size: 36px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .hero-subtitle {
            font-size: 18px;
            opacity: 0.9;
        }
        .hero-features {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="hero-generator">
        <div class="hero-content">
            <div class="hero-icon">
                <i class="fas fa-shopping-bag"></i>
            </div>
            <div class="hero-title">E-Commerce Platform</div>
            <div class="hero-subtitle">Premium Shopping Experience</div>
            <div class="hero-features">
                <i class="fas fa-shield-alt"></i> Secure Payments &nbsp;•&nbsp;
                <i class="fas fa-shipping-fast"></i> Fast Delivery &nbsp;•&nbsp;
                <i class="fas fa-star"></i> Quality Products
            </div>
        </div>
    </div>
    
    <div style="text-align: center; margin: 20px;">
        <p><strong>Instructions:</strong> Right-click the image above and "Save as..." to save it as hero-shopping.jpg</p>
        <p>Or use this CSS-based design directly in your HTML (already implemented above)</p>
    </div>
</body>
</html>
